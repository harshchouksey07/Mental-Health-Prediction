{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Heal Together</title>
  <link rel="stylesheet" type="text/css" href="{% static 'static\contact.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
  <style>
    .mainheader {
      width: 100%;
      /* height: 100px; */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>
  {% include "header.html" %}
  <section class="contact section" id="contact">
    <h2 class="section-title">Contact</h2>

    <div class="contact__container bd-grid">
      <form action="" class="contact__form">
        <input type="text" placeholder="Name" class="contact__input">
        <input type="mail" placeholder="Email" class="contact__input">
        <textarea name="" id="" cols="0" rows="10" type="message" placeholder="Your Message"
          class="contact__input"></textarea>
        <input type="button" value="Send" class="contact__button button">
      </form>
    </div>
  </section>
</body>

</html>
