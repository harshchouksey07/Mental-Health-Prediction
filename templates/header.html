{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'static\header.css' %}">
        {% comment %} <link rel="stylesheet" href="headerr.css"> {% endcomment %}
    </head>
    <body>
        <div class="mainheader">
            <div class="logo">
              <img src="{% static 'logo.png' %}">
            </div>

            <nav>
              <a href="/">home</a>
              <a href="#">services</a>
              <a href="#">about</a>
              <a href="/contact/">contact</a>
            </nav>
            <div class="menubtn1">
              <button> HelpLine</button>
            </div>
            {% comment %} <div class="menubtn2">
              {% if request.user.is_authenticated  %}
                 <button id="btn" type="submit"><a href="/logout">Logout</a></button>
              {% else %}
                  <button id="btn"  type="submit"><a href="/login/">Login</a></button>
              {% endif %} {% endcomment %}

              {% comment %} <button onclick="location.href='{% url 'login' %}'">Login</button> {% endcomment %}
              {% comment %} <button href="/login/">Login</button> {% endcomment %}
            {% comment %} </div> {% endcomment %}
        </div>
    </body>
</html>
